name: CI/CD Pipeline

on:
  push:
    branches: [ 'master' ]  # CI: Run on all branches
  pull_request:
    branches: [ master ]  # CI: Run on PRs targeting master  

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Run tests
        working-directory: ./server
        run: npm run test:ci
        env:
          NODE_ENV: test
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRE: 30d
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: server/coverage/

  test-ml:
    name: Run ML Service Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ml-service/requirements.txt
      
      - name: Install dependencies
        working-directory: ./ml-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        working-directory: ./ml-service
        run: pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ml-coverage-report
          path: ml-service/htmlcov/

  build:
    name: Build Docker Images
    needs: [test, test-ml]
    runs-on: ubuntu-latest
    # Run on both PRs (to verify builds) and pushes to master
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Server Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: false
          tags: fitflow-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Client Image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: false
          tags: fitflow-client:${{ github.sha }}
          no-cache: true
      
      - name: Build ML Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./ml-service
          push: false
          tags: fitflow-ml-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-hub:
    name: Push to Docker Hub
    needs: [test, test-ml, build]
    runs-on: ubuntu-latest
    # CD: Only push to Docker Hub on merge to master
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push Server
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fitflow-server:latest
            ${{ secrets.DOCKER_USERNAME }}/fitflow-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and Push Client
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fitflow-client:latest
            ${{ secrets.DOCKER_USERNAME }}/fitflow-client:${{ github.sha }}
          no-cache: true
      
      - name: Build and Push ML Service
        uses: docker/build-push-action@v5
        with:
          context: ./ml-service
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fitflow-ml-service:latest
            ${{ secrets.DOCKER_USERNAME }}/fitflow-ml-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max