[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
